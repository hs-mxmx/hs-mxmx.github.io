    print: True # If 'False' is selected, it will not be displayed in 'home.html > aside > .proj-content'. 
    modal: True # If 'True' is selected, modal can open in 'portfolio.html'. 
    url: https://gitlab.com/hsmxmx/magicbox # Full URL
    image:
      path: "magicbox-icon.png" # path: assets/project/
      alt: "Magic Box Icon"
    date: 02/2022 &ndash; Developing
    title: Magic Box!
    summary: Telegram bot designed to provide real-time weather information for any location in the world! MagicBox uses the Telegram API to allow users to request weather information for a specific location by simply sending the bot a message with the location.
    description: By using GitLab's built-in CI/CD pipeline, we can ensure that the application is always in a releasable state and that new features can be quickly and easily deployed to production.
    contents:
        - title: Telegram Request
          image:
            path: magic-box-request.png
            alt: "Request performed by user to Magic Box bot"
          description:
            <li> The bot then uses the wttr API to retrieve the current weather data for the requested location and sends it back to the user in an easy-to-read format.</li>
        - title: Telegram Response
          image:
            path: magic-box-response.png
            alt: "Response sent to final user processed by Magic Box bot"
          description: 
            <li>The project also utilizes GitLab's CI/CD (Continuous Integration and Continuous Deployment) technology, making it easy to test and deploy the application. This includes the use of local runners defined in docker-compose, which allows for testing and building the application in a controlled environment.</li>
